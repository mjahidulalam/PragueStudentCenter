{% extends 'root.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card">
        <div class="card-header bg-dark d-flex justify-content-between align-items-center text-light">
          <h5> {{ title }} </h5>
          {% if edit is True %}
            <a href="{% url 'forum:detail' post.pk post.slug%}"><i class="fa fa-window-close fa-lg badge-dark" aria-hidden="true"></i></a>
          {% else %}
            <a href="{% url 'forum:post_all' %}"><i class="fa fa-window-close fa-lg badge-dark" aria-hidden="true"></i></a>
          {% endif %}
        </div>
        <div class="card-body bg-dark text-light">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{ upload|crispy }}
            <!-- <button type="submit" class="btn btn-primary mb-2">Submit</button> -->
            <button type="submit" class="btn btn-primary">Submit</button>
            {% if edit is True %}
              <a class="btn btn-secondary" href="{% url 'forum:detail' post.pk post.slug%}" role="button">Cancel</a>
            {% endif %}
        </form>
        </div>
    </div>
    </div>
  
  </div>
</div>


{% endblock %}
